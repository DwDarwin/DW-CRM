<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

<h1>Resumen Empresa</h1>

<h2>Empresa</h2>
<p th:if="${empresa != null}" th:text="${empresa.nombre}">Nombre de la empresa</p>
<p th:unless="${empresa != null}">Empresa no encontrada</p>

<h2>Contactos</h2>
<ul th:if="${contactos != null}">
    <li th:each="c : ${contactos}">
        <span th:text="${c.nombre}">Nombre contacto</span>
    </li>
</ul>

<h2>Interacciones</h2>
<ul th:if="${interacciones != null}">
    <li th:each="i : ${interacciones}">
        <span th:text="${i.descripcion}">Descripci√≥n</span>
    </li>
</ul>
