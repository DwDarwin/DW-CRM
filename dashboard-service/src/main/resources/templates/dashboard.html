<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4 text-center">ðŸ“Š Dashboard General</h1>

    <!-- ============================= -->
    <!-- FORMULARIO CREAR EMPRESA -->
    <!-- ============================= -->
    <div class="card mb-4 shadow">
        <div class="card-header bg-success text-white">
            âž• Nueva Empresa
        </div>
        <div class="card-body">
            <form th:action="@{/dashboard/empresa}" method="post" th:object="${empresaForm}">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" th:field="*{nombre}" class="form-control"
                               placeholder="Nombre" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" th:field="*{nit}" class="form-control"
                               placeholder="NIT">
                    </div>
                    <div class="col-md-2">
                        <input type="text" th:field="*{telefono}" class="form-control"
                               placeholder="TelÃ©fono">
                    </div>
                    <div class="col-md-3">
                        <input type="email" th:field="*{correoGeneral}" class="form-control"
                               placeholder="Correo">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success w-100">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ============================= -->
    <!-- LISTADO EMPRESAS -->
    <!-- ============================= -->
    <div th:each="empresaDash : ${dashboard}" class="card mb-4 shadow-sm">

        <!-- Empresa -->
        <div class="card-header bg-primary text-white">
            <h4 th:text="${empresaDash.empresa.nombre}"></h4>
            <small>
                NIT: <span th:text="${empresaDash.empresa.nit}"></span> |
                Tel: <span th:text="${empresaDash.empresa.telefono}"></span> |
                Email: <span th:text="${empresaDash.empresa.correoGeneral}"></span>
            </small>
        </div>

        <div class="card-body">

            <!-- ============================= -->
            <!-- FORMULARIO CREAR CONTACTO -->
            <!-- ============================= -->
            <div class="mb-4">
                <h6>âž• Nuevo Contacto</h6>
                <form th:action="@{/dashboard/contacto}" method="post"
                      th:object="${contactoForm}">
                    <input type="hidden" name="empresaId"
                           th:value="${empresaDash.empresa.id}" />

                    <div class="row g-2">
                        <div class="col-md-3">
                            <input type="text" th:field="*{nombre}"
                                   class="form-control"
                                   placeholder="Nombre" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" th:field="*{cargo}"
                                   class="form-control"
                                   placeholder="Cargo">
                        </div>
                        <div class="col-md-2">
                            <input type="text" th:field="*{telefono}"
                                   class="form-control"
                                   placeholder="TelÃ©fono">
                        </div>
                        <div class="col-md-2">
                            <input type="text" th:field="*{celular}"
                                   class="form-control"
                                   placeholder="Celular">
                        </div>
                        <div class="col-md-2">
                            <input type="email" th:field="*{correo}"
                                   class="form-control"
                                   placeholder="Correo">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary w-100">+</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- ============================= -->
            <!-- CONTACTOS -->
            <!-- ============================= -->
            <div th:each="contactoDash : ${empresaDash.contactos}" class="mb-4">

                <div class="border rounded p-3 bg-white">
                    <h5>
                        ðŸ‘¤ <span th:text="${contactoDash.contacto.nombre}"></span> |
                        <small class="text-muted"
                               th:text="${contactoDash.contacto.cargo}"></small>
                    </h5>

                    <p class="mb-1">
                        ðŸ“ž <span th:text="${contactoDash.contacto.telefono}"></span>
                        | ðŸ“± <span th:text="${contactoDash.contacto.celular}"></span>
                        | âœ‰ <span th:text="${contactoDash.contacto.correo}"></span>
                    </p>

                    <!-- ============================= -->
                    <!-- TABLA INTERACCIONES -->
                    <!-- ============================= -->
                    <table class="table table-sm table-striped mt-2">
                        <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>DescripciÃ³n</th>
                            <th>Resultado</th>
                            <th>Seguimiento</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="inter : ${contactoDash.interacciones}">
                            <td th:text="${#temporals.format(inter.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${inter.tipo}"></td>
                            <td th:text="${inter.descripcion}"></td>
                            <td th:text="${inter.resultado}"></td>
                            <td th:text="${#temporals.format(inter.fechaSeguimiento, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- ============================= -->
                    <!-- FORMULARIO CREAR INTERACCIÃ“N -->
                    <!-- ============================= -->
                    <div class="mt-3">
                        <h6>âž• Nueva InteracciÃ³n</h6>
                        <form th:action="@{/dashboard/interaccion}"
                              method="post"
                              th:object="${interaccionForm}">

                            <input type="hidden" name="contactoId"
                                   th:value="${contactoDash.contacto.id}" />

                            <div class="row g-2">
                                <div class="col-md-2">
                                    <input type="text" th:field="*{tipo}"
                                           class="form-control form-control-sm"
                                           placeholder="Tipo">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{descripcion}"
                                           class="form-control form-control-sm"
                                           placeholder="DescripciÃ³n">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{resultado}"
                                           class="form-control form-control-sm"
                                           placeholder="Resultado">
                                </div>
                                <div class="col-md-2">
                                    <input type="datetime-local"
                                           th:field="*{fechaSeguimiento}"
                                           class="form-control form-control-sm">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-danger btn-sm w-100">
                                        +
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
